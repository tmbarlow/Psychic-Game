<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<script src="https://use.fontawesome.com/f4a1380ac2.js"></script>
</head>
<body>
	<div class="view">
		<div class="full-bg-img flex-center">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4 text-center">
					<div class="wrapper">
						<header class="page-header">
							<i class="fa fa-spinner fa-pulse fa-4x fa-fw">
							<span class="sr-only">Loading...</span></i>
							<h1>The Psychic Game</h1>
						</header>
						<div class="instructions"><strong>Want to play a game? Guess what letter I'm thinking of</strong>
						</div>
						<div class="jumbotron">
							<ul class="list-group">
								<li class="list-group-item">WINS:<p id="wins">0</p></li>
								<li class="list-group-item">LOSSES:<p id="losses">0</p></li>
								<li class="list-group-item">GUESSES LEFT: <p id="guessesLeft"></p></li>
								<li class="list-group-item">YOUR GUESSES SO FAR:<p id="guessSoFar"></p></li>
							</ul>
							<div >
							<button onclick="gameStart()" type="submit" class="btn">Reset</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="container text-center">
					<p style="color: white;">&copy; 2017 Tyler Barlow</p>
				</div>
			</footer>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js">
	</script>
</body>
</html>
